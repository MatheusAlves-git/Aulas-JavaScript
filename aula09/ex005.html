<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Estudos Com Dom</title>
    <style>
        body{
            background-color: rgb(34, 34, 34);
            color: white;
            font: 12pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos de DOM</h1>
    <p>Iniciando estudos com <strong>DOM</strong> em JavaScript</p>
    <p>Aqui vai o resultado</p>
    <div id="msg">clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Est√° escrito assim: ', p1.innerHTML)
        p1.style.color = 'yellow'
        corpo.style.background = 'gray'
        var id = window.document.getElementById('msg')
        window.document.write(id.innerHTML)
        var seletor = window.document.querySelector('div#msg')
        window.document.write(seletor.innerHTML)
    </script>
</body>
</html>
